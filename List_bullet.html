<html>
    <head><title>Ordered list using Bullet points</title></head>
    <body>
        <h3>Nested ordered list</h3>
        <ol type="1">
            <li>Software</li><li>Hardware</li>
            <li>Go to the market and buy
                <ul type="circle">
                    <li>Keyboard</li><li>Printer</li><li>Scanner</li>
                </ul>
            </li>
            <li>Book</li><li>water</li>
        </ol>
    </body>
</html>
